{% extends 'app/base.html' %}
{% load static %}

{% block title %}Авторизация через Telegram{% endblock %}

{% block content %}
<div class="telegram-auth-page mt-4">
    <div class="text-center mb-4">
        <div class="telegram-logo mb-3">
            <i class="bi bi-telegram text-primary" style="font-size: 5rem;"></i>
        </div>
        <h2 class="fw-bold mb-2">Авторизация через Telegram</h2>
        <p class="text-muted mb-4">Для полноценной работы с приложением Capybara необходимо авторизоваться через Telegram</p>
    </div>
    
    <div class="auth-card">
        <div class="auth-card-body">
                        
            <div class="d-grid gap-3">
                <a href="https://t.me/CapybaraMarketplaceRobot" class="btn btn-primary btn-lg">
                    <i class="bi bi-telegram me-2"></i>
                    Перейти к боту
                </a>
                
                <a href="{% url 'app:index' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>
                    Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 500px;
            padding: 20px;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram Mini App
            const tg = window.Telegram.WebApp;
            tg.expand();
            
            // Получаем данные инициализации
            const initData = tg.initData;
            
            if (!initData) {
                showError('Ошибка: Отсутствуют данные инициализации Telegram');
                return;
            }
            
            // Отправляем данные на сервер для аутентификации
            fetch('/user/api/auth/telegram/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ initData: initData }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError('Ошибка: ' + data.error);
                    return;
                }
                
                // Сохраняем токены в localStorage
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                
                // Перенаправляем на главную страницу
                window.location.href = '/';
            })
            .catch(error => {
                showError('Ошибка сети: ' + error.message);
            });
            
            // Функция для отображения ошибки
            function showError(message) {
                const appDiv = document.getElementById('app');
                appDiv.innerHTML = `
                    <div class="container">
                        <div class="alert alert-danger" role="alert">
                            ${message}
                        </div>
                        <button class="btn btn-primary" onclick="window.location.reload()">
                            Попробовать снова
                        </button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>

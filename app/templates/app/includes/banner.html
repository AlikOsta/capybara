<script src="https://cdn.tailwindcss.com"></script>

<div class="max-w-5xl mx-auto px-4 py-3">
  <div class="flex justify-center gap-6 flex-wrap">

    {% for banner in banners %}
    <a href="{% if banner.link %}{{ banner.link }}{% else %}{% url 'user:author_profile' banner.author.id %}{% endif %}" 
       class="flex flex-col items-center group w-[80px] sm:w-[96px] md:w-[112px]">

      <div class="w-full aspect-square rounded-full border-4 border-blue-500 overflow-hidden bg-gray-100 transition-transform duration-200 group-hover:scale-105">
        <img src="{{ banner.image.url }}"
             alt="{{ banner.title }}"
             class="w-full h-full object-cover" />
      </div>

<span class="text-xs sm:text-sm mt-2 text-center text-gray-800 leading-tight break-words line-clamp-3">
  {{ banner.title }}
</span>
    </a>
    {% endfor %}

    <!-- Добавить -->
    <button type="button" aria-label="Добавить"
        hx-get="{% url 'app:banner_ad_info' %}"
        hx-target="#dialog"
        hx-trigger="click"
        class="flex flex-col items-center w-[80px] sm:w-[96px] md:w-[112px] group focus:outline-none">

      <div class="w-full aspect-square rounded-full border-4 border-dashed border-gray-400 bg-white flex items-center justify-center hover:border-blue-500 hover:bg-blue-50 transition-colors">
        <span class="text-3xl text-gray-400 group-hover:text-blue-500">+</span>
      </div>

      <span class="text-xs sm:text-sm mt-2 text-center text-gray-500 group-hover:text-blue-500">
        Добавить
      </span>
    </button>

  </div>
</div>

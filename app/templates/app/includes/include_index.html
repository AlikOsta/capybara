{% load cache %}

<div class="mt-3">

    {% cache 60 product_list %} 
        <!-- Категории -->
        {% include "app/includes/category.html" %}

        <!-- Баннер -->
        {% include "app/includes/banner.html" %}
    {% endcache %}

        <!-- Заголовок с количеством новых объявлений -->
    <div class="d-flex align-items-center mb-3">
        <h5 class="fw-bold" style="color: var(--tg-theme-button-color, #2481cc);">Новые объявления</h5>
        <span class="ms-2 badge bg-light text-dark rounded-pill">{{ total_count }}</span>
    </div>


    <!-- Контейнер для продуктов -->
    <div id="products-container" class="row g-3">
        <!-- Здесь будут отображаться продукты -->
        <div class="col-12 text-center py-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>
    </div>

    <!-- Загрузка первой страницы продуктов -->
    <div hx-get="{% url 'app:product_list' %}" 
         hx-trigger="load, productListChanged from:body"
         hx-target="#products-container"
         hx-swap="innerHTML">
    </div>

    <!-- Сообщение об ошибке -->
    <div id="error-message" class="text-center py-4" style="display: none;">
        <p class="text-danger mb-2">Не удалось загрузить объявления</p>
        <button id="retry-button" class="btn btn-outline-primary">Попробовать снова</button>
    </div>

    <!-- Кнопка "Наверх" -->
    <button id="back-to-top" class="btn btn-primary rounded-circle position-fixed" 
            style="bottom: 80px; right: 20px; display: none; width: 50px; height: 50px;">
        <i class="bi bi-arrow-up"></i>
    </button>

</div>

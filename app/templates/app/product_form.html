{% extends 'app/base.html' %}

{% block title %}Новое объявление{% endblock %}

{% block content %}
<div class="mt-3">
    <!-- Верхний блок с навигацией -->
    <div class="mb-3">
        <div class="d-flex align-items-center mb-3">
            <a href="{% url 'app:index' %}" class="text-decoration-none">
                <i class="bi bi-arrow-left fs-4"></i>
            </a>
            <div class="ms-3">
                <h5 class="mb-0">Новое объявление</h5>
            </div>
        </div>
    </div>

    <!-- Форма -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Категория</label>
            {{ form.category }}
        </div>

        <div class="mb-3">
            <label class="form-label">Название</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label class="form-label">Описание</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label class="form-label">Фото</label>
            {{ form.image }}
        </div>

        <div class="row mb-3">
            <div class="col-8">
                <label class="form-label">Цена</label>
                {{ form.price }}
            </div>
            <div class="col-4">
                <label class="form-label">Валюта</label>
                {{ form.currency }}
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Город</label>
            {{ form.city }}
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-5">Опубликовать</button>
    </form>
</div>
{% endblock %}

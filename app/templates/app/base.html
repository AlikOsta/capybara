{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Capybara{% endblock %}</title>
    {% comment %} <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1 pb-4 mb-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="fixed-bottom bg-white border-top">
        <nav class="container d-flex justify-content-around py-2">
            <a href="{% url 'app:index' %}" class="text-decoration-none">
                <div class="p-2 rounded-circle {% if request.resolver_match.url_name == 'index' %}bg-light{% endif %}">
                    <i class="bi bi-search fs-4"></i>
                </div>
            </a>

            <a href="#" class="text-decoration-none">
                <div class="p-2 rounded-circle {% if request.resolver_match.url_name == 'favorites' %}bg-light{% endif %}">
                    <i class="bi bi-heart fs-4"></i>
                </div>
            </a>

            <a href="#" class="text-decoration-none">
                <div class="p-2 rounded-circle {% if request.resolver_match.url_name == 'add' %}bg-light{% endif %}">
                    <i class="bi bi-plus-square fs-4"></i>
                </div>
            </a>

            <a href="#" class="text-decoration-none">
                <div class="p-2 rounded-circle {% if request.resolver_match.url_name == 'user' %}bg-light{% endif %}">
                    <i class="bi bi-person fs-4"></i>
                </div>
            </a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>

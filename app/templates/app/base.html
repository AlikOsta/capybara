{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Capybara{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-..." 
          crossorigin="anonymous">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" 
          integrity="sha384-..." 
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/style/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100" data-bs-theme="light" hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>
    
    {% csrf_token %}

    <main class="flex-grow-1 pb-5 mb-5">
        <div id="main-content" class="container">
            {% block content %}
            <!-- Здесь будет основное контент -->
            {% endblock %}
        </div>
    </main>

    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog" id='dialog' hx-target='this'>
            <!-- место для одального окнна -->
        </div>
    </div>

    <footer class="fixed-bottom bg-white border-top shadow-sm">
        <nav class="container d-flex justify-content-around py-2">
            <a href="{% url 'app:index' %}" 
               class="text-decoration-none {% if request.resolver_match.url_name == 'index' %}text-primary{% else %}text-muted{% endif %} d-flex flex-column align-items-center">
                <i class="bi bi-search fs-5"></i>
            </a>
            <a href="{% if user.is_authenticated %}{% url 'app:favorites' %}{% else %}{% url 'user:telegram_auth' %}{% endif %}" 
               class="text-decoration-none {% if request.resolver_match.url_name == 'favorites' %}text-primary{% else %}{% if user.is_authenticated %}text-muted{% else %}text-muted opacity-50{% endif %}{% endif %} d-flex flex-column align-items-center">
                <i class="bi bi-heart fs-5"></i>
            </a>
            <a href="#"
                hx-get="{% url 'app:product_create' %}"
                hx-target="#dialog"
               class="text-decoration-none {% if request.resolver_match.url_name == 'product_create' or request.resolver_match.url_name == 'product_edit' %}text-primary{% else %}{% if user.is_authenticated %}text-muted{% else %}text-muted opacity-50{% endif %}{% endif %} d-flex flex-column align-items-center">
                <i class="bi bi-plus-square fs-5"></i>
            </a>
            <a href="{% if user.is_authenticated %}{% url 'user:author_profile' user.id %}{% else %}{% url 'user:telegram_auth' %}{% endif %}" 
               class="text-decoration-none {% if request.resolver_match.url_name == 'author_profile' %}text-primary{% else %}{% if user.is_authenticated %}text-muted{% else %}text-muted opacity-50{% endif %}{% endif %} d-flex flex-column align-items-center">
                <i class="bi bi-person fs-5"></i>
            </a>
        </nav>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'app/js/telegram_web_app.js' %}"></script>
    <script src="{% static 'app/js/htmx_2_0_4.js' %}"></script>

    <script defer src="{% static 'app/js/dialog.js' %}"></script>
    <script src="{% static 'app/js/favorites.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram && window.Telegram.WebApp;
            if (tg) {
                if (typeof adaptThemeToTelegram === 'function') {
                    adaptThemeToTelegram(tg);
                }
            }
        });
    </script>
    
    {% block scripts %}
    
    {% endblock %}
    
</body>
</html>

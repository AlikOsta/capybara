{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Capybara{% endblock %}</title>
    {% comment %} <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1 pb-4 mb-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="fixed-bottom bg-white border-top">
        <nav class="container d-flex justify-content-around py-2">
            <a href="{% url 'app:index' %}" class="text-decoration-none">
                <div class="p-2 rounded-circle {% if request.resolver_match.url_name == 'index' %}bg-light{% endif %}">
                    <i class="bi bi-search fs-4"></i>
                </div>
            </a>

            <a href="{% url 'app:favorites' %}" class="text-decoration-none">
                <div class="p-2 rounded-circle {% if request.resolver_match.url_name == 'favorites' %}bg-light{% endif %}">
                    <i class="bi bi-heart fs-4"></i>
                </div>
            </a>

            <a href="{% if user.is_authenticated %}{% url 'app:product_create' %}{% else %}{% url 'user:telegram_auth' %}{% endif %}" class="text-decoration-none">
                <div class="p-2 rounded-circle {% if request.resolver_match.url_name == 'add' %}bg-light{% endif %}">
                    <i class="bi bi-plus-square fs-4"></i>
                </div>
            </a>

            <a href="{% if user.is_authenticated %}{% url 'user:author_profile' user.id %}{% else %}{% url 'user:telegram_auth' %}{% endif %}" class="text-decoration-none">
                <div class="p-2 rounded-circle {% if request.resolver_match.url_name == 'author_profile' and request.resolver_match.kwargs.author_id == user.id|stringformat:'s' %}bg-light{% endif %}">
                    <i class="bi bi-person fs-4"></i>
                </div>
            </a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}

    <!-- Добавить в конец app/templates/app/base.html перед закрывающим тегом body -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Обработчик клика по кнопке избранного
        document.querySelectorAll('.favorite-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const productId = this.dataset.productId;
                const isFavorite = this.dataset.isFavorite === 'true';
                
                // Отправляем AJAX-запрос
                fetch(`/product/${productId}/favorite/`, {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Если успешно, обновляем UI
                        this.dataset.isFavorite = data.is_favorite;
                        
                        // Обновляем иконку
                        const icon = this.querySelector('i');
                        if (data.is_favorite) {
                            icon.classList.remove('bi-heart');
                            icon.classList.add('bi-heart-fill');
                        } else {
                            icon.classList.remove('bi-heart-fill');
                            icon.classList.add('bi-heart');
                        }
                        
                        // Если мы на странице избранного и удалили из избранного, скрываем карточку
                        if (!data.is_favorite && window.location.pathname === '/favorites/') {
                            const card = this.closest('.col-6');
                            card.style.opacity = '0';
                            setTimeout(() => {
                                card.remove();
                                
                                // Если больше нет объявлений, показываем сообщение
                                if (document.querySelectorAll('.col-6').length === 0) {
                                    const emptyState = `
                                        <div class="col-12 text-center py-5">
                                            <i class="bi bi-heart fs-1 text-muted"></i>
                                            <p class="mt-3">У вас пока нет избранных объявлений</p>
                                            <a href="/" class="btn btn-primary mt-2">Найти объявления</a>
                                        </div>
                                    `;
                                    document.querySelector('.row.g-3').innerHTML = emptyState;
                                }
                            }, 300);
                        }
                    }
                });
            });
        });
        
        // Функция для получения CSRF-токена из cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
</script>


    {% endblock %}
</body>

</html>

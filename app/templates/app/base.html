{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Capybara{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'app/style/style.css' %}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body class="d-flex flex-column min-vh-100" data-bs-theme="light">
    <main class="flex-grow-1 pb-5 mb-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="fixed-bottom bg-white border-top shadow-sm">
        <nav class="container d-flex justify-content-around py-2">
            <a href="{% url 'app:index' %}" class="text-decoration-none text-primary d-flex flex-column align-items-center">
                <div class="nav-item p-2 rounded-circle {% if request.resolver_match.url_name == 'index' %}bg-light{% endif %}">
                    <i class="bi bi-search fs-5"></i>
                </div>
            </a>

            <a href="{% if user.is_authenticated %}{% url 'app:favorites' %}{% else %}{% url 'user:telegram_auth' %}{% endif %}" class="text-decoration-none {% if user.is_authenticated %}text-primary{% else %}text-muted{% endif %} d-flex flex-column align-items-center">
                <div class="nav-item p-2 rounded-circle {% if request.resolver_match.url_name == 'favorites' %}bg-light{% endif %}">
                    <i class="bi bi-heart fs-5"></i>
                </div>
            </a>

            <a href="{% if user.is_authenticated %}{% url 'app:product_create' %}{% else %}{% url 'user:telegram_auth' %}{% endif %}" class="text-decoration-none {% if user.is_authenticated %}text-primary{% else %}text-muted{% endif %} d-flex flex-column align-items-center">
                <div class="nav-item p-2 rounded-circle {% if request.resolver_match.url_name == 'product_create' %}bg-light{% endif %}">
                    <i class="bi bi-plus-square fs-5"></i>
                </div>
            </a>

            <a href="{% if user.is_authenticated %}{% url 'user:author_profile' user.id %}{% else %}{% url 'user:telegram_auth' %}{% endif %}" class="text-decoration-none {% if user.is_authenticated %}text-primary{% else %}text-muted{% endif %} d-flex flex-column align-items-center">
                <div class="nav-item p-2 rounded-circle {% if request.resolver_match.url_name == 'author_profile' and request.resolver_match.kwargs.author_id == user.id|stringformat:'s' %}bg-light{% endif %}">
                    <i class="bi bi-person fs-5"></i>
                </div>
            </a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'app/js/main.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

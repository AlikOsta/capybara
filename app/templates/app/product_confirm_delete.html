{% extends 'app/base.html' %}

{% block title %}Удаление объявления{% endblock %}

{% block content %}
<div class="mt-3">
    <!-- Верхний блок с навигацией -->
    <div class="mb-3">
        <div class="d-flex align-items-center mb-3">
            <a href="{% url 'app:product_detail' product.id %}" class="text-decoration-none">
                <i class="bi bi-arrow-left fs-4"></i>
            </a>
            <div class="ms-3">
                <h5 class="mb-0">Удаление объявления</h5>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body text-center">
            <h5 class="card-title mb-3">Вы уверены, что хотите удалить объявление?</h5>
            <p class="card-text mb-4">{{ product.title }}</p>
            
            <div class="d-flex justify-content-center gap-3">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
                <a href="{% url 'app:product_detail' product.id %}" class="btn btn-secondary">Отмена</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}


<!-- templates/admin/user_stats.html -->
{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<style>
    .stats-container {
        padding: 20px;
    }
    .stats-card {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 20px;
    }
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }
    .stats-number {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .stats-label {
        color: #666;
    }
    .chart-container {
        height: 300px;
        margin-bottom: 30px;
    }
    .period-selector {
        margin-bottom: 20px;
    }
    .period-selector .btn {
        margin-right: 10px;
    }
    .btn-primary {
        background-color: #2481cc;
        border-color: #2481cc;
    }
    .btn-outline-primary {
        color: #2481cc;
        border-color: #2481cc;
    }
    .btn-outline-primary:hover {
        background-color: #2481cc;
        border-color: #2481cc;
    }
</style>
{% endblock %}

{% block content %}
<div class="stats-container">
    <h1>Статистика пользователей</h1>
    
    <!-- Общая статистика -->
    <div class="stats-grid">
        <div class="stats-card">
            <div class="stats-number" id="total-users">-</div>
            <div class="stats-label">Всего пользователей</div>
        </div>
        <div class="stats-card">
            <div class="stats-number" id="active-users">-</div>
            <div class="stats-label">Активных пользователей</div>
        </div>
    </div>
    
    <!-- Селектор периода -->
    <div class="period-selector">
        <button class="btn btn-outline-primary" data-period="week">Неделя</button>
        <button class="btn btn-primary" data-period="month">Месяц</button>
        <button class="btn btn-outline-primary" data-period="year">Год</button>
    </div>
    
    <!-- График пользователей -->
    <div class="stats-card">
        <h2>Новые пользователи</h2>
        <div class="chart-container">
            <canvas id="usersChart"></canvas>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let usersChart;
        const periodButtons = document.querySelectorAll('.period-selector .btn');
        
        // Обработчик для кнопок периода
        periodButtons.forEach(button => {
            button.addEventListener('click', function() {
                periodButtons.forEach(btn => {
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-outline-primary');
                });
                this.classList.remove('btn-outline-primary');
                this.classList.add('btn-primary');
                
                loadData(this.dataset.period);
            });
        });
        
        // Загрузка данных с сервера
        function loadData(period = 'month') {
            fetch(`/admin/stats/api/users/?period=${period}`)
                .then(response => response.json())
                .then(data => {
                    updateChart(data);
                    updateStats(data);
                })
                .catch(error => console.error('Ошибка загрузки данных:', error));
        }
        
        // Обновление графика
        function updateChart(data) {
            const ctx = document.getElementById('usersChart').getContext('2d');
            
            if (usersChart) {
                usersChart.destroy();
            }
            
            usersChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: data.datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Обновление статистики
        function updateStats(data) {
            document.getElementById('total-users').textContent = data.total_users;
            document.getElementById('active-users').textContent = data.active_users;
        }
        
        // Загружаем данные при загрузке страницы
        loadData();
    });
</script>
{% endblock %}
